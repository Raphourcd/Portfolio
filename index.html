<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Raphaël Richard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #050505;
            color: white;
            padding: 1em 0;
            position: relative;
            z-index: 1000;
        }

        section {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: calc(70vh); /* Ajuste la hauteur à 70% de l'écran */
            overflow: hidden;
        }

        /* Styles du slider */
        .slider-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: auto; /* Proportionne selon la largeur */
            flex-shrink: 0;
            object-fit: contain; /* Empêche le zoom excessif */
        }

        /* Flèches */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            padding: 15px;
            z-index: 10;
            font-size: 18px;
        }

        #prev-button {
            left: 20px;
            display: none; /* Par défaut caché */
        }

        #next-button {
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfoliooui Raphaël Richard</h1>
    </header>
    <section>
        <div class="slider-container">
            <div id="image-slider" class="slider">
                <!-- Images -->
                <img src="https://lh3.googleusercontent.com/pw/AP1GczOYx_XZfMn1oPlYG3PHoDY1ZgfB4BZMXnWV75YDTebrk9T6itH1Af6wxvEYAQap2cXAuHe6Po2hGL2b7X9oHHJc2Xse-3EmstoQ3uU_E2TtJADJCg=w1440-h540-no" alt="Image 1">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczOYx_XZfMn1oPlYG3PHoDY1ZgfB4BZMXnWV75YDTebrk9T6itH1Af6wxvEYAQap2cXAuHe6Po2hGL2b7X9oHHJc2Xse-3EmstoQ3uU_E2TtJADJCg=w1440-h540-no" alt="Image 2">
            </div>
            <!-- Flèches -->
            <button id="prev-button" class="arrow">&#9664;</button>
            <button id="next-button" class="arrow">&#9654;</button>
        </div>
    </section>

    <script>
        const slider = document.getElementById("image-slider");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        let currentIndex = 0;

        function updateSlider() {
            // Déplacer le slider en fonction de l'index actuel
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            // Mettre à jour la visibilité des flèches
            prevButton.style.display = currentIndex === 0 ? "none" : "block";
            nextButton.style.display = currentIndex === slider.children.length - 1 ? "none" : "block";
        }

        prevButton.addEventListener("click", () => {
            currentIndex = Math.max(currentIndex - 1, 0);
            updateSlider();
        });

        nextButton.addEventListener("click", () => {
            currentIndex = Math.min(currentIndex + 1, slider.children.length - 1);
            updateSlider();
        });

        // Initialisation des flèches
        updateSlider();
    </script>
</body>
</html>
