<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }
        section {
            padding: 20px;
        }
        iframe {
            margin: 20px 0;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon Portfolio</h1>
    </header>
    <section>
        <h2>Mes Projets</h2>
        <p>Voici un exemple de GIF :</p>
        <img src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif" alt="Exemple GIF" style="width:300px;">

        <img src="1.png" alt="Description de l'image" style="max-width: 100%; height: auto;">


        
        <p>Voici une vidéo YouTube intégrée :</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube Video" frameborder="0" allowfullscreen></iframe>
        
        <p>Modèle 3D (via Sketchfab) :</p>
        <iframe title="3D Model" frameborder="0" allowfullscreen 
            mozallowfullscreen="true" webkitallowfullscreen="true" 
            allow="autoplay; fullscreen; xr-spatial-tracking" 
            src="https://sketchfab.com/models/7w7p5d75b9/embed" 
            width="640" height="480">
        </iframe>
    </section>
</body>
</html>
